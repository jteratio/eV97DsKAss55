{{ define "main"}}
<section class="section">
    <article>
        <div class="columns is-centered">
            <div class="column max-800px">
                <h1 class="title is-1">{{ .Title }}</h1>
                {{ with .Site.Params.authorImage }}
                    <div>
                        <img src="{{ . }}" />
                    </div>
                {{ end }}
                <div class="content">
                    {{ .Content }}
                </div>
                {{ .PublishDate.Format "January 2, 2006" }}
            </div>
        </div>
    </article>
</section>
{{ end }}
